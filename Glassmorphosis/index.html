<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header>
                <h1>SignUp</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <div class="main-body">
                <form action="#">
                    <p>
                        <label for ="fullname">Full Name</label>
                        <input id="fullname" type="text" placeholder="Mangesh Chavan" required>
                    </p>
                    <p>
                        <label for ="email">Your Email</label>
                        <input id="email" type="email" placeholder="mangeshchavan374@gmail.com" required>
                    </p>
                    <p>
                        <label for ="Password">Your New Password</label>
                        <input id="Password" type="password" placeholder="at least 8 characters" required[a-z0-8,{8,0}]>
                    </p>
                    <p>
                        <input id="submit" type="submit" value="Create Account">
                    </p>
                </form>
            </div>
            <footer class="signup-footer">
                <p>Already have an Account?<a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
